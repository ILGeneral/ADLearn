<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="navbar">
        <h1>ADLearn</h1>
        <div>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </div>

    <div class="signup-container">
        <h2>Welcome!</h2>
        <form id="signup-form" action="submit_signup.php" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Sign Up">
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Log In</a></p>
        </div>
    </div>

    <script type="module">
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            window.location.href = "login.html"; 
        });
    </script><script type="module" src="firebase.js"></script>

</body>
</html>
